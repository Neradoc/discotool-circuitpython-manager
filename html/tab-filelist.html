<div id="file_list" class="tab_page tab_page_files">
	<table id="file_list_list" class="loading">
		<thead>
			<tr>
				<th colspan="1"><a class="go_back_up" title="Parent directory"><img src="assets/svg/arrow-bigup.svg" /></a></th>
				<th id="pwd" colspan="2">
					<img class="icon_locked" src="assets/svg/lock.svg"/>
					<span class="dir_path"></span>
				</th>
				<th id="current_drive_info" colspan="1">
					<span class="size">
						<span class="free">??</span> kB Free<br/>
						<span class="total">??</span> kB Total
					</span>
				</th>
				<th colspan="1"><button class="refresh_list" title="Reload"><img src="assets/svg/reload.svg" /></button></th>
			</tr>
			<tr>
				<th>Type</th>
				<th>Size</th>
				<th>Path</th>
				<th>Modified</th>
				<th></th>
			</tr>
		</thead>
		<tbody id="file_list_error">
			<tr><td colspan="99">
				<div id="file_list_error_image"><img src="assets/svg/sign-alert.svg" /></div>
				<div id="file_list_error_label"></div>
			</td></tr>
		</tbody>
		<tbody id="file_list_body"></tbody>
		<tbody class="template">
			<tr id="file_list_template">
				<td class="type"></td>
				<td class="size"></td>
				<td class="path">
					<span class="prepend"></span><a class="path" target="_blank"><span class="inside"></span><span class="edit"><span class="pencil"><img src="assets/svg/edit-file.svg" /></span><span class="view"><img src="assets/svg/file-text.svg" /></span></span></a>
				</td>
				<td class="modified"></td>
				<td class="buttons">
					<a class="rename" title="Rename"><img src="assets/svg/edit-field.svg" /></a>
					<a class="download" title="download"><img src="assets/svg/download.svg" /></a>
					<a class="delete" title="Delete"><img src="assets/svg/trash-can.svg" /></a>
					<a class="analyze" title="Auto Install Dependencies"><img src="assets/svg/magnifying-glass.svg" /></a>
				</td>
			</tr>
		</tbody>
	</table>
	<div id="file_list_loading_image"><img src="assets/images/loading_black.gif" /></div>
	<commands>
		<group class="mknew">
			<img class="mkfile_icon" src="assets/svg/file-plus.svg" /> <input type="text" placeholder="my_file.py" id="new_file_name" />
			<button type="submit" id="mkfile">Make Empty File</button>
		</group>
		<group class="mknew">
			<img class="mkdir_icon" src="assets/svg/folder-plus.svg" /> <input type="text" placeholder="New Directory" id="new_directory_name" />
			<button type="submit" id="mkdir">Make Directory</button>
		</group>
		<group>
			<button type="submit" id="upload_files_button">Upload Files To Current Directory</button>
		</group>
		<group class="backup_buttons">
			<button type="submit" class="download_all">Download Board Files (Backup)</button>
		</group>
		<group class="file_list_setup_buttons">
			<a href="" class="unroll">
				<img class="icon icon-down" src="assets/svg/triangle-down.svg"
				/><img class="icon icon-right" src="assets/svg/triangle-right.svg"
				/>Change File List Settings
			</a>
			<label>
				<input type="checkbox" name="show_system_files"/>
				Show System Files
			</label>
			<label>
				<input type="checkbox" name="sort_directories_first"/>
				Directories First
			</label>
			<label>
				<input type="checkbox" name="show_list_triangles"/>
				Show List Triangles
			</label>
		</group>
		<group class="install_buttons">
			<button type="submit" class="auto_install">Auto Install...</button>
			<button type="submit" class="update_all">Update All...</button>
		</group>
	</commands>
	<div id="blanket"></div>
	<div id="blanket_img">
		<img src="assets/svg/download-bucket.svg" /><br/>
		Drop files to upload
	</div>
</div>
